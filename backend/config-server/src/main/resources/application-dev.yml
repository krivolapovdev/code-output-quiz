spring:
  cloud:
    config:
      server:
        native:
          search-locations: file:backend/config-server/src/main/resources/configs
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
  tracing:
    sampling:
      probability: 1
logging:
  config: classpath:logback-spring-dev.xml
