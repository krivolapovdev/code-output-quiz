server:
  port: 8081
springdoc:
  swagger-ui:
    path: /swagger
spring:
  r2dbc:
    url: r2dbc:postgresql://localhost:5432/auth_db
    username: postgres
    password: root
  flyway:
    url: jdbc:postgresql://localhost:5432/auth_db
    locations: classpath:db/migration
    user: postgres
    password: root
jwt:
  secret-key: your-jwt-ultra-secure-and-ultra-long-secret
  validity-in-ms: 3600000
